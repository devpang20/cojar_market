<!DOCTYPE html>
<html layout:decorate="~{/layout/layout}">
<section layout:fragment="content" class="section-signin t-flex-1 t-flex t-items-center t-justify-center">
        <div class="card t-w-full t-max-w-screen-md mx-4">
                <div class="card-header">로그인</div>
                <div class="card-body">
                    <form th:action="@{/member/login}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">아이디</label>
                            <input type="text" class="form-control" id="username" name="username">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">비밀번호</label>
                            <input type="password" class="form-control" id="password" name="password">
                        </div>
                        <button type="submit" class="btn btn-primary">로그인</button>
                        <a  class="btn btn-warning" href="/oauth2/authorization/kakao"><i class="fas fa-comment"></i> &nbsp;카카오로 로그인</a>
                    </form>
                </div>
            </div>
</section>
</html>
